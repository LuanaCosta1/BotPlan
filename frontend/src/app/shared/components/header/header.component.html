<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark sticky-top">
    <div class="container-fluid navbar-display-flex">
      <a class="navbar-brand" href="/home">BotPlan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarScroll"
        aria-controls="navbarScroll"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-end" id="navbarScroll">
        <form class="d-flex p-3 w-50" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
          />
          <button class="btn btn-outline-success bg-white" type="submit">
            <img src="../../../assets/images/icon-search.svg" alt="pesquisar">
          </button>
        </form>
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle dropdown-title"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img class="user-picture" [src]="userPicture" alt="Perfil do usuário">{{userName}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item dropdown-title">
                <img src="../../../assets/images/icon-gear.svg" alt="Perfil do usuário">Configurações</a></li>
              <li><a class="dropdown-item dropdown-title"  (click)="logout()">
                <img src="../../../assets/images/icon-box-arrow-in-left.svg" alt="Perfil do usuário">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>

<app-loading-full-screen [loading]="loadingLogout"></app-loading-full-screen>
